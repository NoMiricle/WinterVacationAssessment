<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./writeArticleCss.css">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <title>写文章</title>
</head>
<body>
    <div class="top">
        <img src="./img/logo3.png">
        <div class="topCenter">写文章</div>
        <span>
            <img src="./img/users'headProtrait.jpg">
            <a href="./myself.html"></a>

    <div class="mainContent">
        <input class="title" placeholder="请输入标题"></input>

        <div class="setting">

            <span>添加封面</span>
            <span>
                <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor">

                </svg>
                添加文章封面
                <input type="file">
            </span>
        </div>
    </div>

    <div class="bottom">
        <div class="mainContentBottom">
            <span>回到顶部
                <svg width="1.2em" height="1.2em" viewBox="0 0 24 24" font-size="16px" fill="currentColor">
                    <path fill-rule="evenodd" d="m12 10.752 3.78 4.025a.684.684 0 0 0 1.01 0 .796.796 0 0 0 0-1.075l-4.15-4.42a.866.866 0 0 0-1.28 0l-4.15 4.42a.796.796 0 0 0 0 1.075.684.684 0 0 0 1.01 0L12 10.752Z" clip-rule="evenodd"></path>

            </span>
            <span>
                <span>字数</span>
                <span class="count">0</span>
            </span>
            <span class="loginBtn">更新</span>
        </div>
    </div>

    <script src="./writeArticleJs.js"></script>
